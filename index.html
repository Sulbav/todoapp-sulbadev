<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoApp-Sulbadev</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>TodoAPP</h1>
        <div class="users-table">
          <header>
            <h2>Usuarios</h2>
          </header>
          <main class="users-list"></main>
        </div>
        <button id="abrir-modal">Agregar Usuario</button>
      </main>
      <section class="modal">
        <div class="modal-container">
          <form id="sesion" action="">
            <h2>Agregar Usuario</h2>
            <div class="form-label">
              <label for="nombre">Nombre</label>
              <input id="nombre" name="" type="text" required />
            </div>
            <div class="form-label">
              <label for="password">PassWord</label>
              <input id="password" name="" type="password" required />
            </div>
            <button type="submit">Agregar</button>
          </form>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
