<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>TodoApp-Sulbadev</title>
  </head>
  <body>
    <div id="app">
      <main>
        <h1>TodoAPP</h1>

        <form id="sesion" action="">
          <h2>Registrate</h2>
          <div class="form-label">
            <label for="name">Nombre</label>
            <input id="name" name="" type="text" required>
          </div>
          <div class="form-label">
            <label for="password">PassWord</label>
            <input id="password" name="" type="password" required>
          </div>
          <div class="form-label">
            <label for="mail">Mail</label>
            <input id="mail" name="" type="email" required>
          </div>
          <button type="submit">sesion</button>
        </form>


      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
